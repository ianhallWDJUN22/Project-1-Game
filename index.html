<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./styles.css" />

    <title>Document</title>
  </head>
  
  <body>
    <h1></h1>
    <button id="btnStart" class="btn start">START</button>
    <div class="display-panel">
      <div class="input-box">
        <input type="text" id="input" placeholder="">
      </div>
      <div class="prompt-box">
        <p>BOMB DEFUSAL</p>
      </div>
      <div id="clock-Image">
        <div id="clock">
          <span id="timer">5:00</span>
        </div>
      </div>
    </div>
    
    <div class="wire-panel">
      <div class="box-row-1">
        <div class="wire-box" id="box1"></div>
        <div class="wire-box" id="box2"></div>
      </div>
      <div class="box-row-2">
        <div class="wire-box" id="box3"></div>
        <div class="wire-box" id="box4"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./index.js"></script>
  </body>
  </html>
